<section>
  <h1>Teacher login for Hill Crest HS</h1>


  <p>Please login to view student progress reports</p>


  <form ng-submit='login(teacher)'>
    Teacher ID: <input ng-model='teacher.id' required><br>
    Password: <input ng-model='teacher.password' required> <br>
    <button type="submit" name="button">Enter</button>
  </form>



</section>
